<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="./Assets/Avatar.png">
    <link rel="stylesheet" href="style.css" />
    <title>GitHub User Search</title>
  </head>
  <body>
    <div class="container">
      <div class="head_part">
        <h5>devfinder</h5>
        <div class="dark_mode_cont">
          <p id="mode_p"></p>
          <img src="./Assets/Moon_Icon.png" alt="moon icon" id="dark_icon" />
          <img src="./Assets/Sun_Icon.png" alt="sun icon" id="light_icon" />
        </div>
      </div>
      <div class="search_result_cont">
        <form class="form">
          <input
            class="input"
            id="input"
            type="text"
            placeholder="Search GitHub usernameâ€¦"
          />
          <button id="search_button" type="button">Search</button>
        </form>

        <div class="user_container">
          <img id="desktop_avatar" class="user_avatar" src="./Assets/Avatar.png" alt="" />
          <div class="loader"></div>
          <div class="user_general_information">
            <div class="user_name_others">
              <img class="user_avatar" src="./Assets/Avatar.png" alt="" />
              <div class="user_personal_information">
                <div class="user_personal_information_1">
                  <h1 class="user_name">The Octocat</h1>
                  <span class="username"> @octocat </span>
                </div>
                <p class="user_join_date">Joined 25 Jan 2011</p>
              </div>
            </div>
            <div class="user_bio">
              <p id="bio">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum
                commodi at debitis delectus tempore?
              </p>
            </div>
            <div class="user_stat">
              <div class="numbers">
                <span class="stat">Repos</span>
                <p id="repos" class="stat_quantity">8</p>
              </div>

              <div class="numbers">
                <span class="stat">Followers</span>
                <p id="followers" class="stat_quantity">3938</p>
              </div>

              <div class="numbers">
                <span class="stat">Following</span>
                <p id="following" class="stat_quantity">9</p>
              </div>
            </div>

            <div class="user_contact">
              <div class="user_contact_part1">
                <div class="items">
                  <i id="city_icon" class="fa-solid fa-location-dot"></i>
                  <span id="city"> San Francisco </span>
                </div>

                <div class="items">
                  <i id="blog_icon" class="fa-solid fa-link"></i>
                  <span id="github_blog"> https://github.blog </span>
                </div>
            </div>
            
            <div class="user_contact_part2">
              <div class="items">
                <i id="twitter_icon" class="fa-brands fa-twitter"></i>
                <span id="twitter"> Not Available </span>
              </div>

              <div class="items">
                <i id="company_icon" class="fa-solid fa-building"></i>
                <span id="company"> @github </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./JS/script.js"></script>
  </body>
</html>
